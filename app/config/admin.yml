easy_admin:
    site_name: Swapp -<br>Streetworker App
    list:
        actions:
            - { name: 'show', icon: 'search', 'label': false }
            - { name: 'edit', icon: 'pencil', 'label': false }
    entities:
        Team:
            class: AppBundle\Entity\Team
            label: app.team.menu
            list:
                title: app.team.list.title
                fields:
                  - 'id'
                  - 'name'
                  - 'users'
            form:
                fields:
                  - 'name'
                  - 'users'
            show:
                fields:
                  - 'name'
                  - 'users'
        Walk:
            class: AppBundle\Entity\Walk
            label: app.walk.menu
            form:
                fields:
                    - 'name'
                    - { property: 'startTime', type: 'datetime' }
                    - { property: 'endTime', type: 'datetime' }
                    - 'walkReflection'
                    - 'rating'
                    - 'systemicQuestion'
                    - { property: 'systemicAnswer', type: 'textarea' }
            list:
                title: app.walk.list.title
                fields:
                    - 'name'
                    - { property: 'startTime', type: 'datetime' }
                    - { property: 'endTime', type: 'datetime' }
                    - 'walkReflection'
                    - 'rating'
                    - 'systemicQuestion'
        WayPoint:
            class: AppBundle\Entity\WayPoint
            label: app.way_point.menu
            list:
                title: app.way_point.list.title
                fields:
                    - 'locationName'
                    - 'malesChildCount'
                    - 'femalesChildCount'
                    - 'note'
                    - 'isMeeting'
                    - 'walk'
            form:
                title: app.way_point.edit.title
            show:
                title: app.way_point.show.title
        Tag:
            class: AppBundle\Entity\Tag
            label: app.tag.menu
            list:
                title: app.tag.list.title
        User:
            class: AppBundle\Entity\User
            label: app.user.menu
            list:
                title: app.user.list.title
                fields:
                    - id
                    - username
                    - email
                    - enabled
                    - lastLogin
                    - locked
                    - roles
                    - teams
                    - walks
            form:
                fields:
                    - username
                    - email
                    - plainPassword
                    - roles
                    - teams
                    - walks
                    - enabled
        Guest:
            class: AppBundle\Entity\Guest
            label: app.guest.menu
            list:
                title: app.guest.list.title
        SystemicQuestion:
            class: AppBundle\Entity\SystemicQuestion
            label: app.systemic-question.menu
            list:
                title: app.systemic-question.list.title
            form:
                fields:
                    - 'id'
                    - { property: 'question', type: 'textarea' }
                    - 'walks'
