<VirtualHost *:443>

    DocumentRoot /var/www/html/public

    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

    <If "%{HTTP_HOST} == 'localhost'">
        SetEnv APP_ENV test
    </If>
    <If "%{HTTP_HOST} == 'localhost:8082'">
        SetEnv APP_ENV test
    </If>

    <Directory /var/www/html/public>
        # enable the .htaccess rewrites
        AllowOverride None
        Order allow,deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>

    </Directory>

    SSLEngine on
    SSLProtocol all
    SSLCertificateFile /etc/ssl/private/swapp.crt
    SSLCertificateKeyFile /etc/ssl/private/swapp.key

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log symfony
    LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\" \"%D\" \"%{X-Route}o\"" symfony
</VirtualHost>

